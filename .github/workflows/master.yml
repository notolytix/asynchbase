name: Build asyncbase master
on:
  push:
    branches:
      - github-maven-repo
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    container: goyalzz/ubuntu-java-8-maven-docker-image
    steps:
      - uses: actions/checkout@v3
      - run: echo $GITHUB_TOKEN && echo $GITHUB_ACTOR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: apt-get update -y && apt-get install -y make protobuf-compiler
      #- name: Overwrite settings.xml
      #  run: mkdir -p ~/.m2/ && cp .github/workflows/settings.xml ~/.m2/settings.xml
      - name: Make pom
        run: make pom.xml
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-
      - uses: s4u/maven-settings-action@v2.8.0
      - name: Package and upload
        run: mvn --batch-mode deploy -DskipTests -Dgpg.skip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

