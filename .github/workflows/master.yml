name: Build asyncbase master
on:
  push:
    branches:
      - github-maven-repo
jobs:
  build:
    runs-on: ubuntu-latest
    container: goyalzz/ubuntu-java-8-maven-docker-image
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - run: apt-get update -y && apt-get install -y make protobuf-compiler
      - run: make pom.xml && mvn install -Dgpg.skip
      - name: Publish package
        run: mvn --batch-mode deploy -Dgpg.skip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

